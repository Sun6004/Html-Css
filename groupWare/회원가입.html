<!DOCTYPE html>
<html lang="kor">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
	
</script>
<link rel="stylesheet" href="style.css">
<style type="text/css">
</style>
</head>
<body>
	<section class="sign">
		<h1>회원가입</h1>
		<br>
	<form action="">
		<div class="int-area">
			<label for="">이름</label>
			<div>
				<input type="text" name="name" />
			</div>
	
			<div class="int-area">
				<label for="newId">아이디:</label> 
				<input type="text"id="newId" name="newId" autocomplete="off" required> <br> 
			</div>
			<div class="int-area">
				<label for="newPw">비밀번호:</label> 
				<input type="password" id="newPw" name="newPw" autocomplete="off" required> <br>
			</div>
			<div class="int-area">
				<label for="newPw2">비밀번호확인:</label> 
				<input type="password" id="newPw2" name="newPw2" autocomplete="off" required> <br>
			</div>
			
		</div>
		<br>
		<div class="area">
			<label for="">생일</label>
			<input type="date" id="bir" name="bir">
		</div>

		<div class="area">
            <br>
			<input type="radio" value="m" name="gend"> 남자 
            <input type="radio" value="f" name="gend"> 여자
            <br>
		</div>

		<div class="int-area">
			<label for="">주소</label>
			<input type="text" id="addr" name="addr">
		</div>

		<div class="area">
            <br>
			<label for="">부서</label>
			<select name="부서" id="dep">
				<option value="">개발팀</option>
				<option value="">영업부</option>
				<option value="">디자인팀</option>
				<option value="">개잡부</option>
			</select>
            <br>
		</div>
		<br>
        <div class="int-area">
            <label for="">이메일</label>
            <input type="email" id="mail" name="mail" required>
            <br>
            <br>
        </div>
		
		<div class="btn-area">
			<button type="submit">회원가입</button>
		</div>
		<div class="caption">
            <a href="../groupWare/로그인.html">뒤로가기</a>
        </div>
	</form>
</section>
</body>
</html>
