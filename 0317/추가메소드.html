<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/MyStyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#append').on('click', function(){
		vimg = $('<img src="../imiges/coffee1.jpg" alt="fucku">');
		
		$(vimg).appendTo($('#r1'));
	})
	$('#prepend').on('click', function(){
		vimg = $('<img src="../imiges/dd.gif" alt="fucku">');
		
	//	$(vimg).prependTo($('#r1'));
		$('#r1').prepend(vimg);
	})
	
	$('#brfore').on('click', function(){
		vimg = $('<img src="../imiges/ddd.gif" alt="fucku">');
		
		//$(vimg).insertBefore($('#r2'));
		$('#r2').before(vimg);
	})
	$('#after').on('click', function(){
		vimg = $('<img src="../imiges/dd.gif" alt="fucku">');
		
		$(vimg).insertAfter($('#r2'));
	})
	
	$('.pp').on('click', function(){
		tvalue = $(this).attr('title');
		
		vimg = $('<img src="../imiges/'+ tvalue +'.gif" alt="fucku">');
		
		$(this).append(vimg);
	})
})

</script>

<style type="text/css">

img{
width: 100px;
height: 100px;
}
p{
height: 30px;
border: 1px solid green;
padding: 5px;
}
</style>
</head>
<body>
