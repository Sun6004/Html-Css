<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 5px solid purple;
            width: 90%;
            height: 500px;
            margin: 100px auto;
            text-align: center;
        }
        caption{
            /* border: 3px solid rgb(255, 0, 191); */
            margin: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 30px;
            /* caption-side: bottom; => 밑으로 내리기*/
            letter-spacing: 20px;
        }

    </style>
</head>
<body>
    <table border="1">
        <caption>
            
            <strong>시 &nbsp; 간 &nbsp; 표</strong>
        </caption>
    <tr>
        <td colspan="2">1</td>
        <td colspan="2">2</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td colspan="4">1</td>
        <td colspan="2">2</td>  
    </tr>
    <tr>
        <td colspan="4">1</td>
        <td colspan="2" rowspan="2">2</td>  
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
    </tr>

    </table>
    
</body>
</html>
