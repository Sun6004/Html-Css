<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	font-size: 2.0em;
	background: yellow;
	
	display: none;
}
</style>
</head>
<body>
<pre>
보이기 버튼을 클릭하면 p태그가 보이고
감추기 버튼을 클릭하면 p태그를 숨긴다</pre>
<p>무궁화 꽃좀 그만피세요</p>
<br>
<button type="button" onclick="proc1()">보기</button>
<button type="button" onclick="proc2()">닫기</button>

<script type="text/javascript">
function proc1() {
	//p태그를 보이게 함
	//p태그 검색
	ptag = document.getElementsByTagName('p');
	
	ptag[0].style.display = "block";
}
function proc2() {
	
	ptag[0].style.display = "none";
}
</script>
</body>
</html>
