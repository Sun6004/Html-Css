<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/MyStyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('#btn1').on('click',function(){
			$('form *:enabled').css('border','2px solid red');
		
			$('form *:disabled').css('border','2px solid green');
			
			//텍스트에 글자가 입력되면 검사 버튼을 사용가능으로 변경
			$('input:text').on('keyup',function(){
				
				//입력된 글자를 가져와서 길이를 구함.
				textvalue = $(this).val().trim();
				if(textvalue.length>0){ //입력된 글자의 길이가 0보다 큰 경우
					//검사버튼을 사용 가능하게 만듬
					$('input[value=검사]').prop('disabled',false); //prod: 상태변경메서드
					
				}
			})
		})
	})

</script>
</head>
<body>

<div class="box">
<p></p>

<input type="button" value="ok" id="btn1">
<br>
<br>
<div class="result" id="r1">
	<form>
	<input type="text" name="id" >
	<input type="button" disabled="disabled" value="검사" onclick="alert('검사')"><br>
	<input type="password"name="pass" ><br>
	<select name="disSelect" disabled>
	<option>Option1</option>
	<option>Option2</option>
	<option>Option3</option>
	<option>Option4</option>
	</select>
	<br>
	<textarea name="enTextarea" rows=10 cols=20 >text</textarea><br>
	<input type="button" value="확인" onclick="hello" disabled> <br>
	</form>
	
</div>
</div>
</body>
</html>
