<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/MyStyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>

<script type="text/javascript">
proc1 = () =>{
	//id=r1인 요소를 검색하여 Hello를 출력한다.
	//document.getElementById('r1').innerHTML = "<h1>hello</h1>";
	$('#r1').html("<h1>hello</h1>");
}

$(document).ready(function(){
	// 버튼을 클릭하면
	$('#btn2').on('click', function(){
		
		//r2를 검색
		$('#r2').html("<h1> Hi </h1>");
	})	
})

</script>

</head>
<body>

<div class="box">
<p>
버튼의 이벤트 핸들러 설정 방법<br>
&lt; input type="button" value="ok" onclick="proc1()">
</p>

<input type="button" value="ok" onclick="proc1()">
<br>

<br>
<div class="result" id="r1"></div>
</div>


<div class="box">
<p>
버튼의 이벤트 핸들러 설정 방법<br>
jQuery 방식으로 onclick이벤트를 설정 <br>
$('#btn2').on('click',function(){ })
</p>

<input type="button" value="ok" id="btn2">
<br>

<br>
<div class="result" id="r2"></div>
</div>
</body>
</html>
