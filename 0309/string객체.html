<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/MyStyle.css">

<script type="text/javascript">
	let str = "무궁화 꽃이 피었습니다.";
	
	proc1 = () => {
		sub = str.substring(2,6);
		sli = str.slice(2,6);
		subs = str.substr(2,6);
		
		res = str + "<br>";
		res += "str.substring(2,6): " + sub;
		res += "str.slice(2,6): " + sli;
		res += "str.substr(2,6): " + subs;
		
		document.getElementById('r1').innerHTML = res;
	}
	
	proc2 = () =>{
		arr = str.split(" ");
		
		for(i=0; i<arr.length; i++){
			res += `arr[${i}] + ${arr[i]} <br>`;
		}
		
		//res = "배열의 길이: " + arr.length + "<br>";
		res += `str.split(" ") : ${arr} <br>`;
		
		document.getElementById('r2').innerHTML = res;
	}
	

</script>
</head>
<body>

<div class="box">
<p>
str = "무궁화 꽃이 피었습니다."; <br>
substring(start,end): start~ end-1까지 문자를 추출
slice(start,end) : start ~ end-1 까지 문자를 추출
substr(start, length) : start 부터 length 개수만큼 추출

<br>
<br>
split(구분자, 개수): 구분자를 기준으로 문자열을 배열로 반환한다. <br>
개수를 생략하면 전체를 대상으로 함

<br>
<br>


</p>

<input type="button" value="확인" onclick="proc1()">
<input type="button" value="splite" onclick="proc2()">
<input type="button" value="subStr" onclick="proc3()">
<br>
<br>
<div class="result" id="r1"></div>
<div class="result" id="r2"></div>
<div class="result" id="r3"></div>
</div>
</body>
</html>
