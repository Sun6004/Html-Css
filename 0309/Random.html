proc2 = () =>{
	//1~45까지의 숫자가 있는 배열 생성
	numbers = Array.from(Array(45), (_, index) => index + 1);
	
	//로또 번호 6개를 담을 배열
	num =[];
	
	function getRandomNumber(arr){
		 index = Math.floor(Math.random() * arr.length);
		 return arr.splice(index, 1)[0];
		 
		 for (let i = 0; i < 6; i++) {
			  number = getRandomNumber(numbers);
			  num.push(number);
	}
		 document.getElementById('r2').innerHTML = num;
}
