<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div > span{
	background-color: yellow;
}

div span {
	background-color: red;
}
p span {
	background-color: blue;
}
</style>
</head>
<body>
<div>
<p>무궁화<span>꽃</span>이 피었습니다.</p>
<p>능소화<span>꽃</span>이 피었습니다.</p>

<span>진달래 꽃이 피었습니다.</span>
</div>
</body>
</html>
