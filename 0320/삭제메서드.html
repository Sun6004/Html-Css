<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/MyStyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	$('#empty').on('click', function(){
		$('#r1').empty();
	})
	$('#remove').on('click', function(){
		$('#r2').remove();
	})
	$('#removesel').on('click', function(){
		$('p').remove('.test');
	})
})

</script>
<style type="text/css">
#r1{
	padding: 10px;
	background: lightyellow;
}
#r2{
	padding: 10px;
	background: lightblue;
}

</style>
</head>
<body>

<div class="box">
<p>
empty
remove
</p>

<input type="button" value="empty" id="empty">
<input type="button" value="remove" id="remove">
<input type="button" value="removesel" id="removesel">
<br>
<br>
<div class="result" id="r1">
<p>무궁화 꽃이 피었습니다.</p>

</div>
<div class="result" id="r2">
<p>무궁화 꽃이 피었습니다.</p>

</div>

<p class="test">무궁화 꽃이 피었습니다.</p>

<p class="test">진달래 꽃</p>
</div>
</body>
</html>
