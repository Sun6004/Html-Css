<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('p').on('click', function(){
		vp = $(this).parent();
		ealert($(vp).css)
		
		if($(vp).is('.result')){
			$(this).clone(true).appendTo(vp).css('color','red');
		}else{
			alert("작업대상아님");
		}
	})
})

</script>
<style type="text/css">

</style>
</head>
<body>

<div class="box">
<p>p태그를 클릭하면 부모가 result인지 비교 <br>
맞으면 복사하여 부모에 붙여넣기함 <br>
틀리면 작업대상이 아닙니다를 출력</p>

<br>

</div>

</div>
