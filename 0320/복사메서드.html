<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/MyStyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$('.pp').on('click', function(){
			$(this).css('font-size',"+=5px");
		})
		
		$('#clone').on('click', function(){
			p1 = $('#p1').clone();
			$('#r1').append(p1);
		})
		$('#clonetrue').on('click', function(){
			//$('#p2').clone(true).appendTo($('#r2'));
			
			$('#r2').append($('#p2').clone(true));
		})	
	})
</script>

</head>
<body>

<div class="box">
<p></p>

<input type="button" value="복사" id="clone">
<input type="button" value="복사true" id="clonetrue">
<br>
<br>
<p class="pp" id="p1">asdasdasczxcasdas asd</p>
<p class="pp" id="p2">zxc asd</p>
<div class="result" id="r1"></div>
<div class="result" id="r2"></div>
</div>
</body>
</html>
