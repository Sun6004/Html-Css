<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/MyStyle.css">
<script src="../js/jquery-3.6.4.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var xhr = new XMLHttpRequest();

    function proc1(){
        //입력한 값을 가져온다
        tvalue = document.ff.txt.value;
        pvalue = document.ff.pass.value;
        //요청
        xhr.open('get', 'test.jsp?txt=' + tvalue + '&pass='+pvalue, true);
        xhr.send('txt', 'pass');

        //응답
        xhr.onreadystatechange = function(){
            alert(this.readyState);
            if(this.readyState == 4 && this.status == 200){
                res = this.responseText;

                document.getElementById('res').innerHTML = res;
            }
        }
    }
</script>

<style type="text/css">

</style>
</head>
<body>

<div class="box">
<p>
    기존의 동기방식을 이용한 서버전송과 응답 <br>
    요청을 하고 응답을 받을 때 전체 페이지를 통째로 받는다.
</p>

<br>
<br>
<div class="result" id="r1">
    <form neme="ff" action="test.jsp">
        Text : <input type="text" name="txt"/><br>
        Password : <input type="password" name="pass"/><br><br>
        
        <input type="button" value="전송" onclick="proc1()"/><br>
    </form>
</div>
<div id="res">

</div>
</div>
</body>
</html>
